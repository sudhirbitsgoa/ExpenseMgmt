<div class="modal-header">
	<h3 class="modal-title">Transaction</h3>
</div>
<div class="modal-body">
	<div class='col-md-offset-5'>
		<label>
			<input type="radio" ng-model="transaction.type" value="buy">
			Buy
		</label>
		<label>
			<input type="radio" ng-model="transaction.type" value="transfer">
			Transfer
		</label>
	</div>
	<form>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label">Acc Type</label>
			<label class="col-sm-4 form-control-label">{{seltAcct.acType}}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label">Balance</label>
			<label class="col-sm-4 form-control-label">{{seltAcct.amount}}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label">Amount</label>
			<div class="col-sm-10">
				<input type="text"  ng-model='transaction.amount' placeholder="Amount">
			</div>
		</div>
		<div ng-show="transType" class="form-group row">
            <label class="col-sm-2 form-control-label">To</label>
            <div class="col-sm-10">
                <select class="" ng-model="transaction.acctSelect">
                    <option ng-selected="true" value="saving">Savings</option>
                    <option value="salary">Salary</option>
                    <option value="card">Card</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
			<label class="col-sm-2 form-control-label">Tag</label>
			<div class="col-sm-10">
				<input type="text"  ng-model='transaction.tags' placeholder="Tag">
			</div>
		</div>
		<label class="col-sm-offset-5 col-sm-6 form-control-label">{{errMsg}}</label>
		<div class="form-group row">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="submit" ng-click='doTransfer()' class="btn btn-primary">Transfer</button>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	
</div>
