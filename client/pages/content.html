<div class>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading text-center">
					<div class="col-md-10">
						<h4>Accounts</h4>
					</div>
					<button href="" ng-click='open()' role="button" class="btn btn-primary" data-toggle="modal">
                		<i class="glyphicon glyphicon-plus glyphicon-white"></i> 
                	</button>
			</div>
			
			<!-- List group -->
			<ul class="list-group">
				<li ng-repeat="item in accounts" class="list-group-item">
					<div class='container'>
						<div class="col-sm-1">{{item.acType}}</div>
						<div class="col-sm-2">Amount  {{item.amount}}</div>
						<div class="col-sm-1">
							<button class='btn pull-right glyphicon glyphicon-chevron-right'  ng-click='doTransaction(item)'> </button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading text-center">
				<h4>Transactions</h4>
			</div>

			<!-- List group -->
			<div ui-grid="{ data: transactionsData }" ui-grid="gridOptions" ></div>
		</div>
	</div>
</div>
