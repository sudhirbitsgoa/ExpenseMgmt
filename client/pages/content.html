<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading text-center">
					<div class="col-md-10">
						<h4>Accounts</h4>
					</div>
					<button href="" ng-click='open()' role="button" class="btn btn-primary" data-toggle="modal">
                		<i class="glyphicon glyphicon-plus glyphicon-white"></i> 
                	</button>
               
			</div>
			
			<!-- List group -->
			<ul class="list-group">
				<li ng-repeat="item in accounts" class="list-group-item">
					<div class='container'>
						<div class="col-sm-1">{{item.acType}}</div>
						<div class="col-sm-2">Amount  {{item.amount}}</div>
						<div class="col-sm-1">
							<button class='btn pull-right glyphicon glyphicon-chevron-right'  ng-click='doTransact()'> </button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading text-center">
				<h4>Transactions</h4>
			</div>

			<!-- List group -->
			<ul ng-if='currentAuction' class="list-group">
				<li class="list-group-item">
					<div class='container'>
						<div class="col-sm-3">Seller</div>
						<div class="col-sm-3">{{currentAuction.auction_by}}</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class='container'>
						<div class="col-sm-3">Item Name</div>
						<div class="col-sm-3">{{currentAuction.item}}</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class='container'>
						<div class="col-sm-3">Qantity</div>
						<div class="col-sm-3">{{currentAuction.quantity}}</div>
					</div>
				</li>
				<li class="list-group-item">
				<div class='container'>
						<div class="col-sm-3">Time left</div>
						<div class="col-sm-3">90 sec</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class='container'>
						<div class="col-sm-3">Winning Bid</div>
						<div class="col-sm-3">{{currentAuction.winning_bid}}</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class='container'>
						<div class="col-sm-3"><input type="text" name="input" ng-model="auction.bidamount" placeholder="Bid Amount" required ng-trim="true"></div>
						<div class="col-sm-3"><button ng-click="bidAuction()">Bid</button></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
